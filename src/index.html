<!DOCTYPE html>
<html>
    <head>
        <title>Cruds Project</title>
        <meta charset="UTF-8">
        <meta name="description" content="Cruds Project">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="crud">
            <div class="head">
                <h1 class="head-title">cruds</h1>  <!-- ./head-title -->
                <p class="head-title-desc">product management system</p>  <!--  ./head-title-desc-->
            </div>  <!-- ./head -->


            <div class="inputs">
                <input id="title" type="text" placeholder="title"> <!-- #/title -->
                <div class="result">
                    <input onkeyup="getTotal()" id="price" type="number" placeholder="price"> <!-- #/price -->
                    <input onkeyup="getTotal()" id="taxes" type="number" placeholder="taxes"> <!-- #/taxes --> 
                    <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads">     <!-- #/ads -->
                    <input onkeyup="getTotal()" id="discount" type="number" placeholder="discount">  <!-- #/discount -->
                    <small id="total"></small>  <!-- #/total -->
                </div>  <!-- ./result -->
                <input id="count" type="number" placeholder="count"> <!-- #/count -->
                <input id="category" type="text" placeholder="category"> <!-- #/category -->
                <button id="sumit">Create</button>
            </div>  <!-- ./inputs -->


            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search"> <!-- #/search -->
                    <div class="btnSearch">
                        <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button> <!-- #/searchTitle -->
                        <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button> <!-- #/searchCategory -->
                    </div>  <!-- ./btnSearch -->
                </div>  <!-- ./searchBlock -->



                <div id="deleteAll"></div>  <!-- #/deleteAll -->



                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody> <!-- #/tbody -->
                </table>
            </div>  <!-- ./output -->

            </div>  <!-- ./crud -->
            <script src="main.js"></script>



    </body>
</html>
